        <script src="../resources/js/log.js"></script>

        <script src="Choosen.js"></script>
        <script src="../../drop.js"></script>
        <script>
            $(function(){
                var $target, $drop;

                $target = $('.drop-Choosen-target').drop({
                    className: 'drop-Choosen',
                    attach: 'bottom-left',
                    content: ''
                });

                $drop = $target.data().drop.$drop;

                $drop.append('<select><option>Plain</option><option>Pepperoni</option><option>Supreme</option></select>');

                $drop.on('openDrop', function(event){
                    $target.addClass('Choosen-container-active');
                }).on('closeDrop', function(event){
                    $target.removeClass('Choosen-container-active');
                });

                $drop.on('openDrop', function(event) {
                    var $select = $drop.find('select');

                    if (!$drop.find('.Choosen-container').length) {
                        $select
                            .css('width', $target.outerWidth())
                            .Choosen({
                                allow_single_deselect: true,
                                disable_search_threshold: 0
                            })
                        ;
                    }

                    setTimeout(function(){
                        $drop.find('.Choosen-search input').click().focus().keyup();
                        $target.drop('positionDrop');
                    }, 0);
                });
            });
        </script>
        <style>
            .drop-Choosen-target > a {
                outline: none;
            }

            .drop.drop-Choosen {
                background: transparent;
            }

            .drop.drop-Choosen .Choosen-container > .Choosen-single {
                display: none;
            }

            .drop.drop-Choosen .Choosen-container .Choosen-drop {
                position: static;
            }
        </style>
